<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In/Sign Up</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <a href="home.html">
                    <button type="button" class="btn-title" onclick="login()">LOG IN</button>
                </a>
                <hr color="pink" class="underline">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Your Password</span>
                <button type="submit" class="submit-btn" onclick="myalert()" id="log_in">Log In</button>               
            </form>
            
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px"; 
            y.style.left = "450px"; 
            z.style.left = "0px";
        }
    </script>
</body>
</html>
