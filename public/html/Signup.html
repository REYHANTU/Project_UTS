<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <link rel="stylesheet" href="../css/signup_style.css">
    
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                    <button type="button" class="btn-title">Sign Up</button>
                <hr color="pink" class="underline">
            </div>
            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Your Password</span>        
                <center><a href="../html/home.html" class="submit-btn">signup</a></center>
            </form>
        </div>
        <center>
            <a href="../html/Login.html" color="yellow">Already have an account? Login here</a>
        </center>
    </div>
</body>
</html>
